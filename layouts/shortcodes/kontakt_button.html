{{ $type := .Get ( "type" ) }}
{{ $href := .Get ( "href" ) }}
{{ $target := .Get ( "target" ) }}
{{ $title := .Get ( "title" ) }}
{{ $text := .Get ( "text" ) }}
{{ $icon := .Get ( "type" ) }}

<a
  class="link link-{{ $type }}"
  href="{{ $href }}"
  target="{{ $target }}"
  {{ with $title }}title="{{ . }}"{{ end }}
  rel="me noopener noreferrer"
>
  {{- with $icon -}}
    <span class='icon-mr1'>{{ partial "icon.html" . }}</span>
  {{- end -}}
  {{ $text | emojify }}
</a>
