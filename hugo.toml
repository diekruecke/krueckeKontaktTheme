baseURL = 'https://example.org/'
languageCode = 'de-DE'
title = 'DieKruecke'

enableEmoji = false
disableKinds = ["taxonomy", "term"]

enableRobotsTXT = true

enableGitInfo = true
copyright = "&copy; 2025 DieKruecke | [AGB](/diekruecke-agb.pdf) | [Impressum](/impressum) | [Datenschutzerklärung](/datenschutz)"

# set to false
buildDrafts = true

[params]
  image = "author.jpg"
  name = "Robin Schröter"
  subtitle = "Tontechnik | Touring | Projektleitung"
  socialmedia_hinweis = "SocialMedia wird nicht aktiv genutzt"
  description = "DieKruecke – professionelle Tontechnik, Touring und Projektleitung für Events jeder Größe. Zuverlässig, erfahren und individuell – jetzt Kontakt aufnehmen!"

  # change to false
  template_hinweis = true

[params.plausible]
  enable = false
  domain = "kontakt.diekruecke.de"
  # selfhosted_domain = "myplausible.example.com"
  gitstar = false
  outbound_link = true
  file_downloads = true
  file_downloads_types = "vcf"

[params.style]
  primary= "#2563eb"
  secondary= "#ea580c"

  neutral_50= "#fafafa"
  neutral_100= "#f5f5f5"
  neutral_200= "#e5e5e5"
  neutral_300= "#d4d4d4"
  neutral_400= "#a3a3a3"
  neutral_500= "#737373"
  neutral_600= "#525252"
  neutral_700= "#404040"
  neutral_800= "#262626"
  neutral_900= "#171717"
  neutral_950= "#0a0a0a"

[module]
  [module.hugoVersion]
    extended = true
    min = "v0.120.4"

  [[module.imports]]
    path = "joly.pw/gohugo-shorturl"
  [[module.imports]]
      path = "github.com/divinerites/plausible-hugo"

[markup.highlight]
  noClasses = false

[markup.goldmark]
[markup.goldmark.renderer]
  unsafe = true

[frontmatter]
  lastmod = ['lastmod', ':fileModTime', ':default']